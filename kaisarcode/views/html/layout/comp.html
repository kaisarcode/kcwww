{{@setblock fa}}
    {{@var type $type??"solid"}}
    {{@var path $path??ROOT."/src/img/fa/$type"}}
    {{@var size $size??32}}
    <?php
    $path = "$path/$name.svg";
    $svg = Fs::get($path, '');
    if ($svg !== '') {
        $svg = preg_replace('/<svg\b([^>]+)>/',
        '<svg width="'.$size.'" height="'.$size.'" aria-hidden="true" $1>',
        $svg);
        echo Str::rmc($svg);
    }
    ?>
{{@endsetblock}}

{{@setblock backbutton}}
    {{@var backUrl $url??''}}
    {{@var backUrlSafe htmlspecialchars((string)$backUrl, ENT_QUOTES, 'UTF-8')}}
    {{@var backIcon $back_icon??'arrow-left'}}
    {{@var backIconType $back_icon_type??'solid'}}
    {{@var backLabel $back_label??'Back'}}
    {{@if ($backUrlSafe !== ''):}}
    <a href="{{backUrlSafe}}" class="pnl btn">
        {{@block fa ['name' => $backIcon, 'type' => $backIconType]}}
        <span>{{backLabel}}</span>
    </a>
    {{@endif}}
{{@endsetblock}}
